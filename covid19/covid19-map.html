<!DOCTYPE html>
<html>
<head>
  <title>COVID-19 Confirmed Cases PA Counties</title>
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta charset="utf-8">

  <!-- Load Leaflet: instructions at http://leafletjs.com/download.html -->
  <link rel="stylesheet" href="https://unpkg.com/leaflet@1.6.0/dist/leaflet.css"
  integrity="sha512-xwE/Az9zrjBIphAcBb3F6JVqxf46+CDLwfLMHloNu6KEQCAWi6HcDUbeOfBIptF7tcCzusKFjFw2yuvEpDL9wQ=="
  crossorigin="anonymous"/>
  <!-- Load timedimension plugin -->
  <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/leaflet-timedimension@1.1.1/dist/leaflet.timedimension.control.min.css" />

  <script src="https://unpkg.com/leaflet@1.6.0/dist/leaflet.js"
  integrity="sha512-gZwIG9x3wUXg2hdXF6+rVkLF/0Vi9U8D2Ntg4Ga5I5BZpVkVxlJWbSQtXPSiUTtC0TjtGOmxa1AJPuV0CPthew=="
  crossorigin="anonymous"></script>
  <!-- Load Omnivore plugin to convert CSV to GeoJSON format -->
  <!-- <script src='https://api.tiles.mapbox.com/mapbox.js/plugins/leaflet-omnivore/v0.3.1/leaflet-omnivore.min.js'></script> -->
  <!-- Load required scripts for timedimension plugin -->
  <script type="text/javascript" src="https://cdn.jsdelivr.net/npm/iso8601-js-period@0.2.1/iso8601.min.js"></script>
  <script type="text/javascript" src="https://cdn.jsdelivr.net/npm/leaflet-timedimension@1.1.1/dist/leaflet.timedimension.min.js"></script>
  <!-- Load leaflet-ajax plugin -->
  <script src="https://cdnjs.cloudflare.com/ajax/libs/leaflet-ajax/2.1.0/leaflet.ajax.min.js"></script>

  <!-- Position the map and title with Cascading Style Sheet (.css) -->
  <style>
  body { margin:0; padding:0; }
  #map { position: absolute; top:0; bottom:0; right:0; left:0; }
  #map-title { position: relative; margin-top: 10px; margin-left: 50px; float: left; background: white; border: 2px solid rgba(0,0,0,0.2); padding: 6px 8px; font-family: Helvetica; font-weight: bold; font-size: 24px; z-index: 800; }
  .info {
    padding: 20px 12px;
    font: 14px/16px Arial, Helvetica, sans-serif;
    background: white;
    background: rgba(255,255,255,0.8);
    box-shadow: 0 0 15px rgba(0,0,0,0.2);
    border-radius: 5px;
  }
  .info h4 {
    margin: 0 0 5px;
    color: 'black';
  }
  .legend {
      line-height: 18px;
      color: #555;
  }
  .legend i {
      width: 18px;
      height: 18px;
      float: left;
      margin-right: 8px;
      opacity: 0.7;
  }
  </style>
</head>
<body>

  <!-- Display the map and title with HTML division tags  -->
  <div id="map-title">COVID-19 Confirmed Cases PA Counties</div>
  <div id="map"></div>

  <!-- Create the map content with JavaScript (.js) -->
  <script>

  /* Set up the map with initial center and zoom level */
  var map = L.map('map', {
    center: [40.8766, -77.8367], // EDIT latitude, longitude to re-center map
    // center: [41.77, -72.69],
    zoom: 7,  // EDIT from 1 to 18 -- decrease to zoom out, increase to zoom in
    scrollWheelZoom: true
  });

  /* Control panel to display map layers */
  var controlLayers = L.control.layers( null, null, {
   position: "topright",
   collapsed: false
  }).addTo(map);

  /* AdminBounds basemap tiles with labels */
  var OpenMapSurfer_AdminBounds = L.tileLayer('https://maps.heigit.org/openmapsurfer/tiles/adminb/webmercator/{z}/{x}/{y}.png', {
  	maxZoom: 18,
  	attribution: 'Imagery from <a href="http://giscience.uni-hd.de/">GIScience Research Group @ University of Heidelberg</a> | Map data &copy; <a href="https://www.openstreetmap.org/copyright">OpenStreetMap</a> contributors'
  });
  controlLayers.addBaseLayer(OpenMapSurfer_AdminBounds, 'County Boundary basemap');

  /* Carto light-gray basemap tiles with labels */
  var light = L.tileLayer('https://cartodb-basemaps-{s}.global.ssl.fastly.net/light_all/{z}/{x}/{y}.png', {
    attribution: '&copy; <a href="http://www.openstreetmap.org/copyright">OpenStreetMap</a>, &copy; <a href="https://carto.com/attribution">CARTO</a>'
  }); // EDIT - insert or remove ".addTo(map)" before last semicolon to display by default
  controlLayers.addBaseLayer(light, 'Carto Light basemap');

  /* Stamen colored terrain basemap tiles with labels */
  var terrain = L.tileLayer('https://stamen-tiles.a.ssl.fastly.net/terrain/{z}/{x}/{y}.png', {
    attribution: 'Map tiles by <a href="http://stamen.com">Stamen Design</a>, under <a href="http://creativecommons.org/licenses/by/3.0">CC BY 3.0</a>. Data by <a href="http://openstreetmap.org">OpenStreetMap</a>, under <a href="http://www.openstreetmap.org/copyright">ODbL</a>.'
  }).addTo(map); // EDIT - insert or remove ".addTo(map)" before last semicolon to display by default
  controlLayers.addBaseLayer(terrain, 'Stamen Terrain basemap');

  /* Display a blue point marker with pop-up text */
  // L.marker([41.77, -72.69]).addTo(map) // EDIT latitude, longitude to re-position marker
  // .bindPopup("Insert pop-up text here"); // EDIT pop-up text message

  /* Upload Latitude/Longitude markers from data.csv file, show Title in pop-up, and override initial center and zoom to fit all in map */
  // var customLayer = L.geoJson(null, {
  //  onEachFeature: function(feature, layer) {
  //    layer.bindPopup(feature.properties.Title);
  //  }
  // });
  // var runLayer = omnivore.csv('data.csv', null, customLayer)
  // .on('ready', function() {
  //  map.fitBounds(runLayer.getBounds());
  // }).addTo(map);
  // controlLayers.addOverlay(customLayer, 'Markers from data.csv');

  /* map PA data */

  var timeDimension = new L.TimeDimension({
        period: "P1D",
    });
  map.timeDimension = timeDimension;

  var player = new L.TimeDimension.Player({
    transitionTime: 100,
    loop: false,
    startOver:true
  }, timeDimension);

  var timeDimensionControlOptions = {
    player:        player,
    timeDimension: timeDimension,
    position:      'bottomleft',
    autoPlay:      true,
    minSpeed:      1,
    speedStep:     1,
    maxSpeed:      15,
    timeSliderDragUpdate: true
  };

  var timeDimensionControl = new L.Control.TimeDimension(timeDimensionControlOptions);
  map.addControl(timeDimensionControl);

  function style(features) {
      return {
          fillColor: getColor(features.properties.confirmed_cases),
          weight: 2,
          opacity: 1,
          color: 'white',
          dashArray: '3',
          fillOpacity: 0.7
      };
  }

  function getColor(d) {
    return d > 500 ? '#993404' :
           d > 100 ? '#e6550d' :
           d > 20  ? '#fd8d3c' :
           d > 5   ? '#fdbe85' :
           d > 0   ? '#feedde' :
                     '#f7f7f7';
  }

  function popUp(f,l){
    var out = [];
    if (f.properties){
        for(key in f.properties){
            out.push(key+": "+f.properties[key]);
        }
        l.bindPopup(out.join("<br />"));
    }
  }

  // var examplejson = new L.GeoJSON.AJAX("http://www-personal.umich.edu/~jaywen/PA_county_twodayscases.geojson", {style: style, onEachFeature: popUp});
  // examplejson.addTo(map);

  timeSeriesLayer = new L.GeoJSON.AJAX("http://www-personal.umich.edu/~jaywen/PA_county_twodayscases.geojson", {style: style, onEachFeature: popUp});

  var geojson = L.timeDimension.layer.geoJson(timeSeriesLayer);

  geojson.addTo(map);

  var legend = L.control({position: 'bottomright'});

  legend.onAdd = function (map) {

      var div = L.DomUtil.create('div', 'info legend'),
          grades = [0, 5, 20, 100, 500],
          labels = ['Number of Confirmed Cases'];

      // loop through our density intervals and generate a label with a colored square for each interval
      for (var i = 0; i < grades.length; i++) {
          div.innerHTML +=
              '<i style="background:' + getColor(grades[i] + 1) + '"></i> ' +
              grades[i] + (grades[i + 1] ? '&ndash;' + grades[i + 1] + '<br>' : '+');
      }

      return div;
  };

  legend.addTo(map);

  </script>
</body>
</html>
